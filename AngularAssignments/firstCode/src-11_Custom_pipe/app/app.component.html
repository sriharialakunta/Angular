<input type="text" [(ngModel)]="searchTerm" placeholder="Search by username" />

<table>
  <thead>
    <tr>
      <th>Name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users | userFilter: searchTerm">
      <td>{{ user.name }}</td>
    </tr>
  </tbody>
</table>
