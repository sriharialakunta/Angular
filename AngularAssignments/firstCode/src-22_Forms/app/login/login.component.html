<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" formControlName="email">
      <div *ngIf="loginForm.controls['email'].touched && loginForm.controls['email'].invalid">
        <div *ngIf="loginForm.controls['email'].hasError('required')">Email is required.</div>
        <div *ngIf="loginForm.controls['email'].hasError('email')">Please enter a valid email.</div>

      </div>
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" formControlName="password">
      <div *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].invalid">
        <div *ngIf="loginForm.controls['password'].hasError('required')">Password is required.</div>
<div *ngIf="loginForm.controls['password'].hasError('minlength')">Password must be at least 8 characters long.</div>

          Password must be at least 8 characters long.
        </div>
      </div>
    
    <button type="submit" [disabled]="loginForm.invalid">Login</button>
  </form>
